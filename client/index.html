<!doctype html>
<html class="no-js" lang="en">
    <head>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="semantic/dist/semantic.min.js"></script>
        <!--  CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
         <title>Trivia Game </title>
    </head>
    <body>

        <div class="ui middle aligned very padded grid">

            <div class="two wide  middle aligned content column">
                <div class="ui vertical secondary labeled icon menu" id="menu">
                    <a href="#" class=" item">
                        <i class=" game icon"> </i>
                         Play
                    </a>
                    <a href="submitQuestion.html" class="item">
                        <i class=" write icon"></i>
                        Ask
                    </a>
                </div>
            </div>


          <div class="eleven wide column">
              <h1 class="ui header">Let's play Trivia</h1>
              <p>Aswer other users questions. Try not to Google</p>
              <div class="ui black message"  id= "question">
                  Question:
              </div>
              <p><strong>Note:</strong> Answers to question are Case-sensitive</p>
              <form class="ui form">
                  <div class="fluid field">
                      <input id="answer" type="text" placeholder="Answer">
                  </div>
                  <button  id="submit-answer" class="big ui button">
                      Submit
                  </button>
                  <button id="next" class="big ui button">
                      Skip
                  </button>
              </form>
            </div>
        </div>


        <div  class="ui middle aligned center aligned grid">
            <div class = "sixteen wide column" >
                <div class="ui statistic">
                    <div class="text value">
                        Score
                    </div>
                </div>
                <div class = "four wide column" >
                    <div class="ui large green  statistic" id="correct" >
                        <div class="value" id ="correct-score" >

                        </div>
                    </div>
                    <div class="ui large red statistic" id="incorrect">
                        <div class="value"  id ="incorrect-score"  >
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
    <script src="play.js"></script>
    <script src="httpJSON.js"></script>
</html>
