<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <title>Trivia API</title>
    </head>
    <body>
        <header>
            <!-- Icon Bar (Sidenav - hidden on small screens) -->
                 <nav class="w3-sidenav w3-padding-128 w3-margin-top w3-center w3-small w3-hide-small">
                <!-- Avatar image in top left corner -->
                <a class="w3-padding-large w3-hover-black" href="index.html">
                    <i class="fa fa-gamepad w3-xxlarge"></i>
                    <p>Play</p>
                </a>
                <a class="w3-padding-large w3-hover-black" href="#">
                    <i class="fa fa-pencil w3-xxlarge"></i>
                    <p>Ask</p>
                </a>
                </nav>
        </header>

        <main>
            <div class="w3-content w3-padding-128 w3-text-grey" id ="add-question-container">
                 <h1 class="w3-jumbo">Contibute to Trivia</h1>
                 <div class="add-question">
                    <h2> Input your own questions</h2>
                    <p><input class="w3-input w3-border w3-padding-16" id="question" type="text" placeholder="Question"></p>
                    <p><input class="w3-input w3-border w3-padding-16" id="answer" type="text" placeholder="Answer"></p>
                    <p><button class="w3-btn w3-light-grey w3-padding-large w3-hover-grey" id="submit-question">SUBMIT QUESTION!</button></p>
                </div>
                </div>
        </main>


    </body>
    <script src="httpJSON.js" ></script>
    <script src="contribute.js" ></script>
</html>
